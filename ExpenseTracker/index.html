<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container">
    <div class="card">
        <div class="card-header">
    <nav>
        <ul class="nav nav-tabs card-header-tabs">
            <li class="nav-item">
           <a href="#" class="nav-link active"> Expense Tracker by TheLovingRao</a>
        </li>
        </ul>
    </nav>
</div>

    <div class="card-body">
    
        <h2 class="alert-success">Keep track of your expenses</h2>
    
    <form id="expenseform">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" name="amount" id="amount" required>
        <label for="category">Category</label>
        <input type="text" class="form-control" name="category" id="category" required>
        <label for="Description">Description</label>
        <input type="text" class="form-control" name="description" id="description" >
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" id="date" required>
        <button type="submit" class="btn-lg btn-primary m-3">Add Expense</button>
    </form>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Description</th>
        <th>Action</th>
    </tr>
</thead>
<tbody id="expensetable">
    <tr>
        <td>Food</td>
        <td>100</td>
        <td>2021-07-01</td>
        <td>McDonalds</td>
        <td>    
              <button class="btn">Delete</button>  
            
            </td>
        </tr>
        
           
      
    </tbody>
</table>
    <h3> Total Expense: <span id="TotalExpense">0</span></h3>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
